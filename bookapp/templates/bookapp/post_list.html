<div class="centerstage">
    <div class="col-md-12">
        <div class="headingtop">
            <h2>All Books</h2>
        </div>
        
        <div class="row mt-5">
            <div class="wrapper">
    {% for post in post_list %}
        <div class="col-md-3">
            <a href="{% url 'post_detail' pk=post.pk %}">
            <div class="thumnail text-center mb-5">
                <div class="bookimg">
                    <img src="{{ post.bookimg.url }}" alt="images">
                    
                </div>
                <div class="description">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                </div>
                <div class="thumnaildate">
                    <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
                </div>
                <div class="comments">
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approved_comments.count}}</a>
                </div>
                <div class="read m-3">
                    <a class="btn btn-success" href="{{post.readpdf.url}}"> Want To Read</a>
                </div>
            </div>
            </div>
        </a>
    {% endfor %}


        </div>
    </div>
</div>
</div>
{% endblock %}
